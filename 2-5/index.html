<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <select name="lang" onchange="changeLang()">
        <option value="select" id="select">選択してください</option>
        <option value="jpn" id="selected_jpn">日本語</option>
        <option value="eng" id="selected_en">English</option>
        <option value="all" id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jpnese">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="english">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        let lang = document.querySelector('[name="lang"]');
        let jpnese = document.querySelector('#jpnese');
        let english = document.querySelector('#english');
        function changeLang() {  
            if (lang.value === 'jpn') {
                jpnese.style.display = 'table-row';
                english.style.display = 'none';
            } else if (lang.value === 'eng') {
                jpnese.style.display = 'none';
                english.style.display = 'table-row';
            } else {
                jpnese.style.display = 'table-row';
                english.style.display = 'table-row';
            }
        }
    </script> 
</body>
</html>
